        header{

        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 100px;
        transition: 0.3s;
        }
      .logo{
        font-size: 2rem;
        font-weight: 600;

        align-items: center;
        column-gap: 0.5rem;
        color:#f1170f;
        text-decoration:dotted;
        font-style: italic;
        animation-duration: 0.8s;
        animation-iteration-count: infinite;
        animation-name: logo;   
      }
      .logo .st{
        font-size: 24px;
    
      }

.container{
    width: 100%;
    min-height: 640px;
    position: relative;
    display: flex;
    align-items: center;
    background: rgb(2, 3, 7, 0.4);
}
.container img{
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    z-index: -1;
}

.movies-container{
    max-width: 960px;
    margin-right: auto;
    margin-left: auto;
    grid-template-columns: repeat(auto-fit,minmax(180px,auto));
    gap: 1rem;
    margin-top: 2rem;
}
.box{
    animation-name: scroll;
    /* animation-duration: 3s; */
    animation-timeline:view();
    animation-range: entry 0;
}
.box .box-img{
    width: 100%;
    height: 500px;
}
.box .box-img img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}
.box .box-img img:hover{
    transform: translateY(-10px);
    transition: 0.2s all linear;
    border-color: rgb(14, 72green, 233);
    border-style: solid;
}
.box h3{
    font-size: 0.9rem;
    font-weight: 500;
}
.box span{
    font-size: 13px;
}


@keyframes logo{
    0%{
        transform: translateY();
    }
    50%{
        transform: translateY(-3px);
    }

    100%{
        transform: translateY();
    }
}

@keyframes scroll{
    0%{
        opacity:0;
        scale:0.4;
    }
    /* 50%{
        opacity:1;
        scale:1;
    } */
    100%{
        opacity:1;
        scale:1;
    }
}
@media (max-width: 768px) {
    header {
        flex-direction: column; /* Stack items vertically */
        padding: 20px 20px; /* Reduce padding */
        align-items: flex-start; /* Align items to the start */
    }

    .navbar {
        flex-direction: column; /* Stack navbar items vertically */
        width: 100%; /* Make navbar full width */
        display: none; /* Hide navbar by default */
    }

    .navbar.active {
        display: flex; /* Show navbar when active */
    }

    #menu-icon {
        display: block; /* Show menu icon */
        cursor: pointer; /* Change cursor to pointer */
    }

    .btn {
        width: 100%; /* Make button full width */
        margin-top: 1rem; /* Add margin above button */
    }
    
}
